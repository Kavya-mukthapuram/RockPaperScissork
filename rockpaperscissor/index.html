<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
        margin-top: 20px;
        text-transform: capitalize;
        font-weight: 1200;
        text-align: center;
        font-size: 50px;
      }  
      .container{
        text-align: center;
        
      }
      .buttons button{
        font-size: 80px;
        background-color:pink;
        gap:15px;
        border-radius: 9px;
        border: 2.5px solid pink;
        cursor: pointer;
      }
     .buttons button:hover{
            background-color: skyblue;
            box-shadow: 0px 20px 50px rgb(244, 152, 234);
            transform: scale(0.9);
        }
        h3{
            font-size: 30px;
        }
        #user-score{
            color: rgb(61, 93, 14);
            font-size: 23px;
        }
        #computer-score{
            color: red;
            font-size: 23px;
        }
        #output{
            font-size: 22px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
    <h3>Choose your move:</h3>
    <div class="buttons">
    <button id="rock" onclick="game('Rock')" >&#x270A;</button>
    <button id="paper" onclick="game('Paper')" >&#x270B;</button>
    <button id="scissors" onclick="game('Scissors')" >&#x270C;</button>
    </div>
    <div id="result" style="font-size: 24px; margin-top: 20px;"></div>
    <p id="output">
      Your score: <span id="user-score">0</span>
      Computer score: <span id="computer-score">0</span>
    </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
